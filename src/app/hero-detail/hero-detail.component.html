<div *ngIf="hero">
  <h2>{{hero.name | uppercase}} Details</h2>
  <div><span>id: </span>{{hero.id}}</div>
  <div>
    <label>Nombre:<input [(ngModel)]="hero.name" placeholder="name"/>
    </label>
  </div>
  <button type="button" (click)="save()">Guardar Cambios</button>
  <button (click)="goBack()">Regresar</button>
</div>
